# Overlay variables for a single VRF
overlay:
  name: "[NAME]"
  bgp_asn: [ASN]
  vrf_name: [VRF NAME]
  description: "[VRF DESCRIPTION]"
  l3vni: [L3VNI]
  tenant_svi_id: [SVI_ID]
  routing:
    default_nh: [DEFAULT_GW_IP]
    static:
      - { prefix: "[PREFIX]", nh: [NEXTHOP], name: "[ROUTE_NAME]"}

leaf_switches:
  SWITCH_NAME:
    loopback:
      id: [ID]
      ip: [IP_ADDRESS]
      description: "[L3_INT_DESCRIPTION]"
    interfaces:
      vlan:
        ID:
          l2vni: [L2VNI]
          vlan_name: "[VLAN_NAME]"
          ip: [IP_ADDRESS]
          mask: [SUBNET_MASK]
          anyc: [true/false]
          description: "[L3_INT_DESCRIPTION]"
          vpc_bgp_peer: [BGP_PEER_IP] 